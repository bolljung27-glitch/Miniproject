<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทีมบาสเกตบอล</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1> Basketball Position </h1>
</header>

<div class="container">
    <h2>เกี่ยวกับทีม</h2>

    <h2>ตำแหน่งต่างๆ</h2>

    <div class="member-list">

        <div class="card card-row">
            <img src="pg.png" alt="PG">
            <button class="pos-btn" onclick="location.href='pg.html'">
                Point Guard (PG)
            </button>
        </div>

        <div class="card card-row">
            <img src="sg.png" alt="SG">
            <button class="pos-btn" onclick="location.href='sg.html'">
                Shooting Guard (SG)
            </button>
        </div>

        <div class="card card-row">
            <img src="sf.png" alt="SF">
            <button class="pos-btn" onclick="location.href='sf.html'">
                Small Forward (SF)
            </button>
        </div>

        <div class="card card-row">
            <img src="pf.png" alt="PF">
            <button class="pos-btn" onclick="location.href='pf.html'">
                Power Forward (PF)
            </button>
        </div>

        <div class="card card-row">
            <img src="c.png" alt="C">
            <button class="pos-btn" onclick="location.href='c.html'">
                Center (C)
            </button>
        </div>

    </div>

</div>

<footer>
    <p>ทีมบาสเกตบอล © 2025</p>
</footer>

</body>
</html>
